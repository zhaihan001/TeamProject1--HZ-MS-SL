<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Pets!</title>
</head>

<body>
    <header>
        <section class="columns is-gapless" is-multiline>
            <div class="column is-half has-background-danger"></div>
            <div class="column is-half has-background-link">
                <h1 class="title is-1 page-title">Paws vs Claws</h1>
            </div>
        </section>

        <section class="columns is-gapless">
            <h2 style="text-align:center;" class="subtitle">The world's oldest rivalry? Where do you stand? -->
               Find out by voting for which you think is cuter!</h2>
        </section>
    </header>

    <main>
        <div class="columns">
            <div id="dogDisplay" class="column has-background-danger">
                <img id="dogImg">
                <br>
                <button id="dogBtn" data-vote="dog" class="voteBtn button fas fa-thumbs-up">
                </button>
            </div>

            <div id="catDisplay" class="column has-background-link">
                <img id="catImg">
                <br>
                <button id="catBtn" class="voteBtn button fas fa-thumbs-up" data-vote="cat">
                </button>
            </div>
        </div>

        <div class="columns">
            <div class="column is-three-fifths">
                <h2 id="messageLine" class="title is-3"></h2>
                <progress id="dogProgress" class="progress is-large is-danger" value=0 max=5></progress>
                <progress id="catProgress" class="progress is-large is-link" value=0 max=5></progress>
            </div>

            <div class="column">
                <div class="subtitle is-3">
                    Overall Score
                </div>
                
                <div class="columns">
                    <p id="dogScore" class="column"></p>
                    <p id="catScore" class="column"></p>
                    <br>
                </div>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

    </main>

    <footer>
        <h2 class="title is-4">Developed by Han Zhai, Mike Skowron, and Sharon Lamanda. </h2>
        <h2 class="subtitle">APIs used: DogAPI (<a href='https://dog.ceo/dog-api/'>https://dog.ceo/dog-api/</a>)
            TheCatApi (<a href='https://docs.thecatapi.com/'>https://docs.thecatapi.com/</a>) </h2>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
