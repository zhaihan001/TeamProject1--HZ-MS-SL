<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Pets!</title>
</head>

<body>
    <header>
        <h1 class="title is-1">Paws Vs. Claws</h1>
        <h2 class="subtitle">The world's oldest rivalry? Where do you stand?
            Find out by voting for which you think is cuter!</h2>
    </header>

    <main>

        <div class="columns">

            <div id="dogDisplay" class="column">
                <br>

                <button id="dogBtn" class="voteBtn" data-vote="dog">üëç</button>

            </div>

            <div id="catDisplay" class="column">


                <br>

                <button id="catBtn" class="voteBtn" data-vote="cat">üëç</button>
            </div>

        </div>
        <div class="columns">
            <div class="column is-full">Voting results shown below</div>
            <div id="voteInfo"></div>
           
          </div>


        <div class="columns">

            <div class="column is-three-fifths">
                <h1>Voting Progress</h1>
                <progress id="dogProgress" class="progress is-large is-danger" value="0" max="5"></progress>
                <progress id="catProgress" class="progress is-large is-link" value="0" max="5"></progress>
            </div>

            <div class="column">
                <div>
                    Scoreboard
                </div>
                <div> Dog | Cat </div>
                <div>
                    <p id="dogScore"></p>
                    <p id="catScore"></p>
                </div>
            </div>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
